<!doctype html>
<html lang="en">

<head>
  <title>Schiffeversenken</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font -->
  <link rel="stylesheet" href="css/font.css">
  <!-- Main -->
  <link rel="stylesheet" href="css/main.css">
  
  <script src="/socket.io/socket.io.js"></script>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.js"></script>
   <script type="text/javascript" src="js/bootstrap.js"></script>
   <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <main>
    <div>
      <h5 id="player1Label">Spieler1: </h5>
      <h5 id="player2Label">Spieler2: </h5>
    </div>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-bordered" id = "tablePlayer1">
        </table>
      </div>
      <div class="col-md-6">
        <table class="table table-bordered" id = "tablePlayer2">
        </table>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="open_player_name_modal()">Spielername Ã¤ndern</button>
  </main>
  <div class="modal fade" id="playerName" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-dismiss="modal">Spielername</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="player1" class="col-form-label">Spieler1:</label>
              <input type="text" class="form-control" id="player1" autofocus/>
            </div>
            <div class="form-group">
              <label for="player2" class="col-form-label">Spieler2:</label>
              <input type="text" class="form-control" id="player2" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="set_player_name()">Weiter</button>
        </div>
      </div>
    </div>
  </div>       
</body>

</html>
